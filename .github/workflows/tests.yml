name: smalltalkCI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        smalltalk: [ Squeak64-trunk, Squeak64-5.3 ]
    name: Test ${{ matrix.smalltalk }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Install libpulse
        run: sudo apt install libpulse0
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: ${{ matrix.smalltalk }}
      - run: smalltalkci -s ${{ matrix.smalltalk }}
        shell: bash
        timeout-minutes: 15
      - run: ./scripts/build_version.sh
        if: github.ref == 'refs/heads/release' && matrix.smalltalk == 'Squeak64-5.3'
        shell: bash
        timeout-minutes: 5
      - name: Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/release' && matrix.smalltalk == 'Squeak64-5.3'
        with:
          tag_name: latest
          files: |
            deploy/sandblocks.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
